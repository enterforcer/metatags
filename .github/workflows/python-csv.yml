name: Run CSV Process

on:
  workflow_dispatch:    # позволяет вручную запускать экшен из вкладки Actions
  push:
    branches: [ main ]  # запустится при пуше в ветку main (если она у вас так называется)

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # GitHub запустит контейнер Ubuntu

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"  # например, 3.9 или 3.10

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install transformers torch pandas

      - name: Run CSV script
        run: |
          python process_csv.py
